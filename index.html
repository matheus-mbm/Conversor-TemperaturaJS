<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./assets/termometro.png">
    <title>Temperatura</title>
</head>

<body>
    <div class="container-geral">
        <div class="box-central">
            <header>
                <h1>Conversor de Temperatura</h1>
            </header>
            <br>
            <div class="display">
                <p id="resultado"> </p>
            </div>

            <br>
            <div class="opcoes_temp">
                <p>De</p>
                <select name="temp1" id="de">
                    <option value="celsius">Celsius</option>
                    <option value="kelvin">Kelvin</option>
                    <option value="fahrenheit">Fahrenheit</option>
                </select>
                
                <p>Para</p>
                <select name="temp2" id="para">
                    <option value="celsius">Celsius</option>
                    <option value="kelvin">Kelvin</option>
                    <option value="fahrenheit">Fahrenheit</option>
                </select>
            </div>
            <br>
            <div class="valor-conv">
                <label for="">Escreva a Temperatura:</label>
                <input type="number" id="temperatura">
            </div>
            <br>
            <button class="btn" onclick="Converter()" type="submit">Calcular</button>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
